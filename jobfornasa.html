<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="jobfornasa.css">
    <link rel="stylesheet" href="iphone.css" media="only screen and (max-device-width:420px)">
    <link rel="stylesheet" href="phone.css" media="only screen and (max-width:1219px)">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>JOB for NASA Form</title>
</head>
<body>
     <form action="https://www.nasa.gov/" method="GET" enctype="multipart/form-data" id="form-job">
    <h1>NASA JOB CALLING FORM</h1><br><br>
    <span>Date : <input type="date" step="3"></span> 
    <input type="file" name="photo" accept="image/png,image/gif,image/jpg,image/jpeg" id="span1">
    <label for="uname">Name :</label>
    <input type="text" name="uname" id="text" required><br><br>
    <label for="email">Email :</label>
    <input type="email" name="email" id="email" required><br><br>
    <label for="experence">Experence :</label>
    <input type="text" name="talent" id="talent" required><br><br>
    <label for="telephone">Ph no :</label>
    <input type="text" name="tel" id="tele" pattern="[0-9]{2}[0-9]{9}" maxlength="11"><br><br>
    <label for="conuntries">Country :</label>
    <select name="contenent" id="select">
        <option value="america">America</option>
        <option value="russia">Russia</option>
        <option value="china">China</option>
        <option value="india">India</option>
        <option value="myanmar" selected>Myanmar</option>
        <option value="singapore">Singapore</option>
        <option value="japan">Japan</option>
        <option value="turaki">Tureki</option>
        <option value="thailand">Thailand</option>
        <option value="england">England</option>
        <option value="france">France</option>
    </select><br><br>
    <label for="school">Granducated from :</label>
    <input type="text" placeholder="eg.Oxford"><br><br>
    <label for="emotional">Interested in :</label>
    <input type="text" placeholder="eg.spacebuild,shuttleshooting"><br><br>
    <label for="personality">Personality Traits :</label>
    <input type="text"><br><br>
    <label for="textarea">YOUR BIO :</label><br><br>
    <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Tell me your bio!"></textarea required><br>
    <label for="gender">Gender :</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    Female : <input type="radio" name="gender" value="female">
    Male : <input type="radio" name="gender" value="male"><br><br>
    <input type="submit" name="submit" id="submit-button">
    <img src="giphy.gif" alt="shuttlefly" id="shuttle" width="200px" height="200px"><br><br>
    <div class="icons">
        <a href="https://www.facebook.com/NASA/"><i class="fa fa-facebook-square"></i>Facebook</a>
        <a href="https://www.instagram.com/nasa/"><i class="fa fa-instagram"></i>Instagram</a>
        <a href="https://www.youtube.com/user/NASAtelevision"><i class="fa fa-youtube-square"></i>Youtube</a>
        <a href="https://twitter.com/NASA"><i class="fa fa-twitter-square"></i>Twitter</a>
    </div>
    </form>
</body>
</html>
